<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5テンプレート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>ラムネといえば？</h1></header>
        <main>
            <div class="yogle">
                <h2>ヨーグルト</h2>
                <div class="box1"></div>
                <div class="box">
                    <img src="img/ヨーグレット.jpg" alt="ヨーグレット">
                    <ul class="list">
                        <li>めっちゃうまい！</li>
                        <li>めっちゃうまい！</li>
                        <li>めっちゃうまい！</li>
                    </ul>
                </div>
                <div class="balloon">
                    <div class="faceicon">
                      <img src="img/yosuke.png" alt="yosuke">
                    </div>
                    <div class="chatting">
                      <div class="says">
                        <p>さわやかなヨーグルトの優しい味。</p>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="remon">
                <h2>レモン</h2>
                <div class="box2"></div>
                <div class="box">
                    <img src="img/ハイレモン.jpg" alt="ヨーグレット">
                    <ul class="list">
                        <li>めっちゃうまい！</li>
                        <li>めっちゃうまい！</li>
                        <li>めっちゃうまい！</li>
                    </ul>
                </div> 
                <div class="balloon">
                    <div class="faceicon">
                        <img src="img/remomon.png" alt="remon">
                    </div>
                    <div class="chatting">
                      <div class="says">
                        <p>すっきりとしたレモンのおいしさ。</p>
                      </div>
                    </div>
                </div>        
            </div>
        </main>
        <aside class="anketo">
            <div class="yobikake">
                <h3>アンケートを取ります！</h3>
            </div>
            <form action="xxx">
                <p>お名前<br>
                <input type="text" name="name"></p>
                <p>お住まいの地域<br>
                    <select name="area" id="">
                        <option value="1">北海道・東北</option>
                        <option value="2">関東</option>
                        <option value="3">中部</option>
                        <option value="4">関西</option>
                        <option value="5">四国・九州</option>
                    </select>
                </p>
                <p>お電話番号<br>
                    <input type="number" name="phone">
                </p>
                <p>Eメール<br>
                    <input type="e-mail" name="mail">
                </p>
                <p>さあどっち！！？？<br>
                <label> <input type="radio" name="type" value="1">
                    ヨーグレット
                </label>
                <label> <input type="radio" name="type" value="2">
                    ハイレモン
                </label>
                </p>
                <p>理由(任意)<br>
                    <textarea name="detail" cols="30" rows="10"></textarea>
                </p>
                <p><input type="submit" value="送信"></p>
            </form>
        </aside>
    <footer>@sakai.company</footer>
</body>
</html>
